<html>
<head>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="../scripts/barchart.js"></script>

    <style>
        .title {
            text-align: center;

        .counter {

            width: 29rem;

<body>
<div id="top" class="row">
    <div class="row">
        <div id="title" class="large-12 column"><h1 class="title">Les votes</h1></div>
    </div>
</div>
<div class="row">
    <div id="votes" class="large-6 column"></div>
    <div id="votant" class="large-6 column"></div>

</div>
<div class="row">
    <div id="percent" class="large-4 column"></div>
</div>


<script>
    animatedCounter.init($('#votes'), {min: 0, max: 1000, duration: 3000, prefix: "", suffix: " votes"}).draw();
    animatedCounter.init($('#votant'), {min: 0, max: 300, duration: 3000, prefix: "", suffix: " devoxxians ont vot√©s"}).draw();
    animatedPercent.init($('#percent')).draw(50)
</script>

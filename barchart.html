<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="barchart.js"></script>
    <script src="colorbrewer.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css"/>
    <style>

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis {
            display: none;
        }

        .y.axis path {
            display: none;
        }

        .graphTitle {
            text-align: center;
        }

        .title {
            text-align: center;
        }


    </style>
</head>

<body>
<div id="graph_futur" class="row">
    <div class="row title">
        <div class="large-12 column"><h2>Futur&lt;Devoxx&gt;</h2></div>
    </div>

</div>

<script>


    function newNoteHistogramme(data) {
        // Create new responsive graph and append them to row
        var ng = $('<div/>')
                .addClass("large-3 columns")
        var graph = $('<div/>')
        var title = $('<div/>').addClass("graphTitle").text(data.slot)
        ng.append(graph)
        ng.append(title)
        $("#graph_futur").append(ng)
        return barchart.init(graph, data)
    }

    var b1 = newNoteHistogramme({
        slot: "Xebay",
        votes: [
            [1, 1],
            [2, 4],
            [3, 2],
            [4, 10],
            [5, 20]
        ]
    })
    var b2 = newNoteHistogramme({
        slot: "No SQL que choisir ?",
        votes: [
            [1, 4],
            [2, 2],
            [3, 15],
            [4, 20],
            [5, 12]
        ]
    })
    var b3 = newNoteHistogramme({
        slot: "Building a Lambda architecture",
        votes: [
            [1, 1],
            [2, 4],
            [3, 2],
            [4, 10],
            [5, 20]
        ]
    })
    var b4 = newNoteHistogramme({
        slot: "Micro architecture avec Vert.x",
        votes: [
            [1, 1],
            [2, 4],
            [3, 2],
            [4, 10],
            [5, 20]
        ]
    })

    function redraw() {
        b1.draw()
        b2.draw()
        b3.draw()
        b4.draw()
    }

    $(window).on("resize", redraw)
    redraw()
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="colorbrewer.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css"/>
    <style>
        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

    </style>
</head>

<body>
<div class="row">
    <div id="barchartOne" class="large-12 columns"></div>
</div>

<script>

    function draw(container) {
        container.empty();

        var margin = {top: 20, right: 40, bottom: 30, left: 30},
                width = container.width() - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

        var y = d3.scale.ordinal()
                .rangeRoundBands([height, 0], .1);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        // An SVG element with a bottom-right origin.
        var svg = d3.select(container.get(0)).append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var data = {
            notes: [
                [1, "agile", 10, 2.5],
                [2, "agile", 8, 3.7],
                [2, "front", 6, 5]
            ]
        };

        x.domain([1, 2, 3, 4, 5, 6]);
        y.domain(["data", "agile", "front"]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)

//        var colors = [[1, "#d7191c"], [2, "#fdae61"], [3, "#ffffbf"], [4, "#a6d96a"], [5, "#1a9641"]];

        var color = d3.scale.ordinal()
            .domain([1, 2, 3, 4, 5])
            .range(colorbrewer.RdYlGn[5]);

        svg.selectAll(".circle")
                .data(data.notes)
                .enter().append("circle")
                .attr("class", "circle")
                .attr("cx", function (d) {
                    return x.rangeBand() / 2 + x(d[0]);
                })
                .attr("width", x.rangeBand())
                .attr("cy", function (d) {
                    return y.rangeBand() / 2 + y(d[1]);
                })
                .attr("r", function (d) {
                   return d[2];
                })
                .attr("fill", function (d) {
                    return color(d[3])
                });


    }

    draw($("#barchartOne"));

    $(window).on("resize", function () {
        draw($("#barchartOne"));
    })
</script>
</body>
</html>
